<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Local Map</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Attractions Finder</a>
        <span class="navbar-text">
            Current City: <span id="current-city" class="text-primary" data-bind="text: currentCity"></span>
        </span>
        <span><button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#cities" aria-controls="attractions" aria-expanded="false" aria-label="Toggle navigation">
            Select City
        </button>
        <button class="navbar-toggler text-success" type="button" data-toggle="collapse" data-target="#attractions" aria-controls="attractions" aria-expanded="false"
            aria-label="Toggle navigation" data-bind="enable: cityAttractions().length>0">
            View Attractions
        </button></span>
    </nav>
    <div class="collapse mt-2" id="attractions">
        <div class="my-2 px-4">
            <input class="form-control" type="search" placeholder="Search Attractions" aria-label="Search">
        </div>
        <ul class="attraction-list" data-bind="foreach: cityAttractions">
            <li class="py-1">
                <img data-bind="attr: {src: icon}" alt="" />
                <a href="#" data-bind="text: name, click: showAttractionDetails"></a>
                <span data-bind="text: rating" class="text-muted"></span>
            </li>
        </ul>
    </div>
    <div class="collapse city-list text-center" id="cities" data-bind="foreach: cityList">
        <button type="button" class="btn btn-link" data-bind="text: $data, click: selectCity.bind($data)"></button>
    </div>
    <div class="container-fluid pt-2">
        <div class="row">
            <div class="col col-md-12">
                <div id="map"></div>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCxAxHUSELCS5ekBVH_eXecYpgC52vJeE&callback=initMap&libraries=places"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
