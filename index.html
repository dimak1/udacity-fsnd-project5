<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Local Map</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">My Google Maps Location</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Select City
        </a>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <button class="dropdown-item" type="button" value="Toronto">Toronto</button>
                        <button class="dropdown-item" type="button" value="New+York">New York</button>
                        <button class="dropdown-item" type="button" value="Miami">Miami</button>
                    </div>
                </li>
                <span class="navbar-text">
                    Current City: <span id="current-city" data-bind="text: currentCity"></span>
                </span>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="container-fluid pt-2">
        <div class="row">
            <div class="col col-md-3">
                <ul class="list-group" data-bind="foreach: cityAttractions">
                    <li class="list-group-item small">
                        <a href="#" data-bind="text: name, click: showAttractionDetails"></a> <span data-bind="text: rating" class="text-muted"></span>
                    </li>
                </ul>
            </div>
            <div class="col col-md-9">
                <div id="map"></div>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCxAxHUSELCS5ekBVH_eXecYpgC52vJeE&callback=initMap&libraries=places"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
